<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <h1 class="ourprice">Our Pricing</h1>

        <div class="ATM">
            <label for="" style="font-weight: bold; color: gray;">Anually</label>
            <label  class="toggle-switch">
                <input id="toggle" type="checkbox" />
                <span class="slider"></span>
            </label>
            <label for="" style="font-weight: bold; color: gray;">Monthly</label>
        </div>

        <div class="container">
            
            <div class="priceContainer">
                <header>Basic</header>
                <h1 class="productprice" id="1">$199.99</h1>
                <div class="details">
                    <h3 class="line">500 GB Storage</h3>
                    <h3 class="line">2 Users Allowed</h3>
                    <h3 id="lastline" class="line">Send up to 3 GB</h3>
                </div>
                <button class="button">LEARN MORE</button>
            </div>

            <div class="priceContainer maincard">
                <header>Professional</header>
                <h1 class="productprice" id="2">$249.99</h1>
                <div class="details">
                    <h3 class="line">1 TB Storage</h3>
                    <h3 class="line">5 Users Allowed</h3>
                    <h3 id="lastline" class="line">Send up to 10 GB</h  3>
                </div>
                <button class="button mainbut">LEARN MORE</button>
            </div>  

            <div class="priceContainer">   
                <header>Master</header>
                <h1 class="productprice" id="3">$399.99</h1>    
                <div class="details">
                    <h3 class="line">2 TB Storage</h3>
                    <h3 class="line">10 Users Allowed</h3>
                    <h3 id="lastline" class="line">Send up to 20 GB</h3>
                </div>
                <button class="button">LEARN MORE</button>
            </div>
            
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
